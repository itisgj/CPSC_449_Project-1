{% extends "index.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for='username'>Username</label>
        <input
        type='text'
        id='username'
        name='username'
        class='form-control'
        placeholder='Enter Username'
        />
        <label for='email'>Email</label>
        <input
        type='email'
        id='email'
        name='email'
        class='form-control'
        placeholder='Enter E-mail (for ex: abc@xyz.com)'
        />
        <label for='password'>Password</label>
        <input
        type='password'
        id='password'
        name='password'
        class='form-control'
        placeholder='Enter Password'
        />
        <br/>
        <div align='center'>
            <button class='btn btn-dark' type='submit' >Submit</button>
        </div>
    </div>
</form>
{% endblock%}
